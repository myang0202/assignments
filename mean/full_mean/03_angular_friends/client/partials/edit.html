<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->
<form>
  <p>First Name: <input type="text" ng-model = 'users.firstName' placeholder = '{{user.firstName}}' autofocus></p>
  <p>Last Name: <input type="text" ng-model = 'users.lastName' placeholder = '{{user.lastName}}'></p>
  <p>Birthday: <input type="date" ng-model = 'users.birthday' value = '{{ user.birthday | date :  "yyyy-MM-dd" }}'>
  <input type="submit"  value="Update" ng-click = "eC.updateUser()"></p>
</form>

<a ng-href = "#/index"> Return to Index </a>
