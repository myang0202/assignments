<!DOCTYPE html>
<html>
<head>
	<title>TMNT</title>
	<!-- linking a css style sheet -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<!-- linking a javascript file -->
	<!-- <script type="text/javascript" src='{{ url_for('static', filename='js/my_script.js') }}'></script> -->
	
</head>
<body>
	<div id="container">
		<h1>/ninja/{{ ninjaname }}</h1>
		<img src="{{ninjacolor}}"><br>
		<a href="/ninja/blue">blue</a>
		<a href="/ninja/red">red</a>
		<a href="/ninja/orange">orange</a>
		<a href="/ninja/purple">purple</a>
		<a href="/ninja/black">black?</a>
		<a href="/ninja/123">123?</a><br>
		<a href="/">/index</a>
		<a href="/ninja">/ninja</a><br>
		<button onclick="goBack()">Go Back</button>
		<script>
			function goBack() {
			    window.history.back();
			}
		</script>
		{% with messages = get_flashed_messages() %}
		    {% if messages %}
		    	{% for message in messages %}
		    		<p>{{message}}</p>
		     	{% endfor %}
		    {% endif %}
		{% endwith %}
	</div>
</body>
</html>
